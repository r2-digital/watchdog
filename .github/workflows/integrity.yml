name: integrity ci

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install nodejs (20.11.1)
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.5
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test


      
